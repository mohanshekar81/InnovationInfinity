  <style>
    /* Additional CSS styles for the contact page */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('context1-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;

    .container {
      max-width: 600px;

      padding: 20px;

    }
    h1 {
      margin-bottom: 20px;

    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #000; /* Set link color to black */
      text-decoration: none;
    }
    .contact-label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }
    footer {
      background-color: #000; /* Set footer background color to black */
      color: #fff; /* Set footer text color to white */
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }
